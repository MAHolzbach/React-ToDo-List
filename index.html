<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <title>To Do List in React</title>

<style>
html {
  height: 100%;
  background-color: #66ccff;
}
.title {
  display: flex;
  justify-content: center;
  align-items: center;
}
#app {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 100px;
}
.input {
  width: 500px;
}
.button {
  margin-left: 11px;
}
.card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #82cdff;
  margin: 5px;
  padding: 5px;
  border: blue 1px solid;
  color: black;
  max-width: 490px;
}
.struck {
  text-decoration: line-through;
}
.unstruck {
}

</style>

</head>

<body>
<h1 class='title'>To Do List</h1>
<div id='app'></div>

<script type="text/babel">
const home = document.querySelector("#app");
class ToDoItem extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      complete: false
    };
    this.handleDelete = this.handleDelete.bind(this);
    this.itsDone = this.itsDone.bind(this);
  }
  handleDelete() {
    const { singleDelete, index } = this.props;
    singleDelete(index);
  }
  itsDone() {
    const { updateCompleteList, item } = this.props;
    const doneStatus = this.state.complete;
    this.setState(prevState => ({
      complete: !prevState.complete
    }));
    updateCompleteList(item);
  }
  render() {
    return (
      <div className="card">
        <input type="checkbox" onChange={this.itsDone} />
        <div className="card-title">
          <p className={this.state.complete ? "struck" : "unstruck"}>
            {this.props.task}
          </p>
        </div>
        <a className="delete" onClick={this.handleDelete} />
      </div>
    );
  }
}
class DeleteButton extends React.Component {
  constructor(props) {
    super(props);
    this.multiDelete = this.multiDelete.bind(this);
  }
  multiDelete() {
    const { bigDelete } = this.props;
    bigDelete();
  }
  render() {
    return (
      <button
        type="submit"
        className="button is-danger"
        onClick={this.multiDelete}
      >
        Delete
      </button>
    );
  }
}
class ToDoList extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      tasks: [],
      doneTasks: [],
      entry: ""
    };
    this.addItem = this.addItem.bind(this);
    this.updateEntry = this.updateEntry.bind(this);
    this.singleDelete = this.singleDelete.bind(this);
    this.bigDelete = this.bigDelete.bind(this);
    this.updateCompleteList = this.updateCompleteList.bind(this);
  }
  addItem(event) {
    let taskArray = this.state.tasks;
    if (this.state.entry !== "") {
      taskArray.push({
        text: this.state.entry,
        key: Date.now(),
        doneStatus: false
      });
      this.setState({
        tasks: taskArray,
        entry: ""
      });
    }
    event.preventDefault();
  }
  updateEntry(event) {
    this.setState({
      entry: event.target.value
    });
  }
  singleDelete(index) {
    this.state.tasks.splice(index, 1);
    this.setState({
      tasks: this.state.tasks
    });
  }
  bigDelete() {
    const { tasks, doneTasks } = this.state;
    const allTasks = [...tasks, ...doneTasks];
    const scrubber = task => {
      if (tasks.indexOf(task) === -1 || doneTasks.indexOf(task) === -1) {
        return task;
      }
    };
    const scrubbedArray = allTasks.filter(scrubber);
    this.setState({
      tasks: scrubbedArray,
      doneTasks: []
    });
  }
  updateCompleteList(item) {
    let updatedDoneTasks = this.state.doneTasks;
    if (updatedDoneTasks.indexOf(item) === -1) {
      updatedDoneTasks.push(item);
    } else {
      updatedDoneTasks = updatedDoneTasks.filter(task => task !== item);
    }
    this.setState({
      doneTasks: updatedDoneTasks
    });
  }
  render() {
    return (
      <div className="todoList">
        <p className="task-counter">
          Completed tasks: {this.state.doneTasks.length}
        </p>
        <form onSubmit={this.addItem}>
          <input
            type="text"
            className="input is-info"
            placeholder="Enter task..."
            value={this.state.entry}
            onChange={this.updateEntry}
          />
          <button
            type="submit"
            className="button is-info"
            onClick={this.addItem}
          >
            Add
          </button>
        </form>
        <DeleteButton bigDelete={this.bigDelete} />
        <div>
          {this.state.tasks.map((item, index) => (
            <ToDoItem
              item={item}
              index={index}
              key={item.key}
              task={item.text}
              doneStatus={item.doneStatus}
              singleDelete={this.singleDelete}
              updateCompleteList={this.updateCompleteList}
            />
          ))}
        </div>
      </div>
    );
  }
}
class App extends React.Component {
  render() {
    return <ToDoList />;
  }
}
ReactDOM.render(<App />, home);

  </script>
</body>
</html>
